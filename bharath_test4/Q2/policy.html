<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
    <style>

#policycon{
    height: 20cm;
    width: 15cm;
    margin-top: 3cm;
    padding-left: 1cm;
    padding-top: 1cm;
}        
body{
   background-image: url("https://www.boardeffect.com/wp-content/uploads/2019/07/Board-Governance-Policy-Template.jpg");
   
    color: white;
}
#container{
    background-color: black;
    height: 12cm;
    width: 16cm;
    margin-left:12cm;
    margin-top: 1cm;
    border-radius: 1cm;
}
h1{
    color: black;
    text-align: center;
}

    </style>
</head>
<body >
    <b><h1>POLICY REGISTRATION APP</h1></b>
    <div id="container">
    <form id="policycon" action="policy.jsp" method="get">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Policy Id :</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="policyid" placeholder="Policy Id">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Policy Name :</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="policyname" placeholder="Policy Name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Policy Amount </label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="policyamount" placeholder="Policy Amount">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Policy Duration</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="policyduration" placeholder="Policy Duration">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
</body>
